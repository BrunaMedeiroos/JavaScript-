        div {
            background-color: rgba(0, 0, 0, 0.9);

            text-align: center;


        }

        input {
            padding: 10px;
            border: none;
            outline: none;
            font-size: 9px;

        }

        button {
            background-color: dodgerblue;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 10px;

        }

        button:hover {
            background-color: deepskyblue;
            cursor: pointer;
        }
    </style>
